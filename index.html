<!DOCTYPE html>
<html lang="es" xml:lang="es">

<head>
  <meta charset="UTF-8">
  <title>SonarQube Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    header {
      background: #50a8a0;
      color: white;
      padding: 30px 0 20px 0;
      min-height: 70px;
      border-bottom: #e8491d 3px solid;
    }

    #branding {
      float: left;
    }

    #branding h1 {
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1>SonarQube Demo</h1>
      </div>
      <img src="logo.png" alt="Logo de la empresa">
    </div>
  </header>

  <div class="container">
    <form action="buscar.html" method="get">
      <input type="text" placeholder="Buscar..." name="q">
      <button type="submit">Buscar</button>
    </form>

    <h2>Bienvenido al Demo</h2>
    <p>Este sitio ahora corrige problemas de accesibilidad y buenas prácticas.</p>

    <table border="1">
      <thead>
        <tr>
          <th>Columna 1</th>
          <th>Columna 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Fila 1, Celda 1</td>
          <td>Fila 1, Celda 2</td>
        </tr>
        <tr>
          <td>Fila 2, Celda 1</td>
          <td>Fila 2, Celda 2</td>
        </tr>
      </tbody>
    </table>

    <button id="alertButton">Clic aquí</button>

    <script src="scripts.js"></script>
    <script>
      document.getElementById("alertButton").addEventListener("click", function () {
        alert("Hola mundo!");
      });
    </script>
  </div>
</body>

</html>
